<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dobby Fitness Agent</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <div class="app-card">
      <h1>Dobby Fitness Agent</h1>
      <p class="subtitle">Your sassy AI workout & roast coach</p>

      <textarea id="userInput" placeholder="Ex: 3-day dumbbell plan..."></textarea>
      <button id="generateBtn">Generate Plan</button>

      <div id="result" class="result-box">
        <div id="plan-content"></div>
        <span id="timestamp" class="timestamp"></span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
